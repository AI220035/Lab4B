<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
</head>
<body>
    <h1>Book Details</h1>
    <ul>
        <li><strong>Title of the first book:</strong> <span id="firstBookTitle"></span></li>
        <li><strong>Author of the second book:</strong> <span id="secondBookAuthor"></span></li>
        <li><strong>Genres of all books:</strong> <span id="allGenres"></span></li>
    </ul>

    <script>
        // JSON data representing the collection of books
        const books = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // Extract details
        const firstBookTitle = books[0].title;
        const secondBookAuthor = books[1].author;

        // Combine all genres
        const allGenres = books.map(book => book.genres.join(", ")).join("; ");

        // Display details in the HTML
        document.getElementById("firstBookTitle").textContent = firstBookTitle;
        document.getElementById("secondBookAuthor").textContent = secondBookAuthor;
        document.getElementById("allGenres").textContent = allGenres;
    </script>
</body>
</html>
